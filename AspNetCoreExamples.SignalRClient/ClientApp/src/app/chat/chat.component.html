<div>
    <div style="min-height: 300px;border-style: solid;border-radius: 5px;">
        <div *ngFor="let item of messagesList">
            {{item.text}}
        </div>
    </div>
    <div class="form-group">
        <form class="form-inline" style="float: right; width: 100%;">
            <div class="form-group mb-1" style="width: 92%">
                <label for="inputPassword2" class="sr-only">Message</label>
                <input type="text" class="form-control" style="width: 100% !important;" id="inputPassword2"
                    [(ngModel)]="message" placeholder="Message" [ngModelOptions]="{standalone: true}">
            </div>
            <button type="submit" class="btn btn-primary mb-1" (click)="sendMessage($event)">Say</button>
        </form>
    </div>
</div>
